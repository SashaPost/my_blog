<!-- my_blog/blog_app/templates/base.html -->
<!-- Base template -->
<!DOCTYPE HTML>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/style.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>{% block title %}post_blog{% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <aside>
        <div class="sidenav">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link ...</a>
        </div>
    </aside>
    <main>
        <div class="main">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
